<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Photo Album - Free Bulma template - Vue.js test</title>
  <link href="//fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.7.2-->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
  <link rel="stylesheet" type="text/css" href="./css/instaAlbum.css">
</head>

<body>
  <div class="navbar is-inline-flex is-transparent">
    <div class="navbar-brand">
      <a class="navbar-item">
        <img src="//bulma.io/images/bulma-logo.png" width="112" height="28" alt="Bulma">
      </a>
    </div>
    <div class="navbar-menu">
      <div class="navbar-item">
        <div class="control has-icons-left">
          <input class="input is-small has-text-lefted" type="text" placeholder="search">
          <span class="icon is-left is-small">
            <i class="material-icons">search</i>
          </span>
        </div>
      </div>
    </div>
    <div class="navbar-item is-flex-touch">
      <a class="navbar-item">
        <i class="material-icons">explore</i>
      </a>
      <a class="navbar-item">
        <i class="material-icons">favorite_border</i>
      </a>
      <a class="navbar-item">
        <i class="material-icons">person_outline</i>
      </a>
    </div>
  </div>
  <div class="columns body-columns">
    <div class="column is-half is-offset-one-quarter">
      <div class="contents_wrap" id="app">
        <user-card v-for="user in users" v-bind:user="user"></user-card>
      </div>
      <footer class="footer">
        <div class="container is-fluid">
          <div class="content has-text-centered">
            <p>
              <strong>Bulma</strong> by
              <a href="//jgthms.com">Jeremy Thomas</a>. The source code is licensed
              <a href="//opensource.org/licenses/mit-license.php">MIT</a>. The website content is licensed
              <a href="//creativecommons.org/licenses/by-nc-sa/4.0/">CC BY NC SA 4.0</a>.
            </p>
            <p>
              Reference: <a href="//dansup.github.io/bulma-templates/">https://dansup.github.io/bulma-templates/</a>
            </p>
          </div>
        </div>
      </footer>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/ja.js"></script>
  <script src="//unpkg.com/vue@2.0.3/dist/vue.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
